<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut" href="/static/images/favicon.ico" type="image/x-ico">
    <link rel="stylesheet" type="text/css" href="http://127.1.1.1:8099/static/css/bootstrap.min.css">
    <script src="http://127.1.1.1:8099/static/js/jquery-1.7.2.min.js"></script>
	<script src="http://127.1.1.1:8099/static/js/bootstrap.min.js"></script>
    <style>
        .search input{
            line-height: 116px;
            left: 9px;
            top: 0;
            text-align: initial;
            white-space: nowrap;
            right: 9px;
            height: 40px;
            width: 94%;
        }
        .logo-search{
            margin-top:25px;
            margin-bottom: 15px;;
        }
        .navigation{
            height: 100%;
            width: 100%;
            background: #96b97d;
        }
        .container{
            padding-left: 29px;
            padding-right: 16px;
        }
        .navv{
            text-transform: uppercase;
        }
        .navv ul{
            list-style: none;
            white-space: nowrap;
        }
        .navv li{
            display: inline;
            margin: 0 20px 0 0;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <form class="layui-form" action="">
        <div class="layui-form-item proSelect">
             <label class="layui-form-label">产品类别</label>
              <div class="layui-input-block editWidth">
                  <select name="productList" lay-verify="required" id="zcySelect">
                      <option value=""></option>
                      <option value="0">轻松融</option>
                      <option value="1">容易融</option>
                      <option value="2">快乐融</option>
                  </select>
              </div>
         </div>
         <a class="layui-btn layui-btn-small" id="" onclick="addProductClassify()">增加产品类别</a>
    </form>
    <!--弹窗内容-->
    <div id="select_prod" class="layui-form" hidden="hidden">
        <div class="layui-input-inline">
            <input type="text" name="text" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
<script>
    //重新渲染表单
function renderForm(){
  layui.use('form', function(){
   var form = layui.form();//高版本建议把括号去掉，有的低版本，需要加()
   form.render();
  });
 }
//增加产品类别按钮点击事件
function addProductClassify(){
    layer.open({
        type:1,
        btn:['确定','取消'],
        content:$("#select_prod"),
        area:['270px','160px'],
        //当前层索引参数（index）、当前层的DOM对象（layero）
        yes:function(index,layero){
            //获取input输入的值
            var ivalue=$(layero).find("input").val();
            //获取要添加的option的索引
            var sIndex=$("#zcySelect")[0].options.length-1;
            if(ivalue==null||ivalue==''){
                layer.msg("请输入产品类别")
            }
            else{
                layer.msg("输入的产品类别是："+ivalue);
                //为select添加option
                $("#zcySelect").append("<option value="+sIndex+">"+ivalue+"</option>");
                renderForm();//表单重新渲染，要不然添加完显示不出来新的option
                layer.close(index);
            }
            $(layero).find("input").val('');
        }
    })
}
</script>
</body>
</html>
